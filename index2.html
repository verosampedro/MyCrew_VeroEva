<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCrew_VeroEva_Team</title>
    <link rel="stylesheet" href="assets/css/team_style.css">
</head>

<body>

    <header>

        <div class="prueba">

            <div class="cabecera">
    
                <img src="assets/logokoala.png" alt="Logo de Koala subido en una rama">
    
                <h1>MyCrew_VeroEva</h1>
    
    
            </div>
    
            <div class="menu">
    
                <nav>
    
                    <input type="checkbox" id="menu">
            
                    <label for="menu"> ☰ </label>
    
                    <ul>
    
                    <li>Log in</li>
    
                    </ul>
    
                </nav>
    
            </div>
    
        </div>
    
    </header>

    <div class="banner">
    
        <img src="assets/fondo_koala1.jpg" alt="fondo de koalas">
        <img hidden src="assets/fondo_koala2.jpg" alt="fondo 2 de koalas">

    </div>

    <div class="eslogan">

        <h3>El estado de tu vida no es más que un reflejo del estado de tu mente.</h3>

    </div>

    <div class="team_cards">

        <article class="eva_card">

            <img src="assets/logo_eva1.png" alt="avatar de un champiñón de mario bros">
            <img hidden src="assets/logo_eva2.png" alt="avatar teleoperadora"> 

            <h2>Eva</h2>

            <p>Responsable</p>

        </article>

        <article class="vero_card">

            <img src="assets/logo_vero1.png" alt="avatar de un mando de una videoconsola">
            <img hidden src="assets/logo_vero2.png" alt="avatar de una pizza">

            <h2>Vero</h2>

            <p>Colaborativa</p>

        </article>

    </div>

    <div class="tools">

        <h3>Herramientas</h3>

        <img src="assets/barra_herramientas.png" alt="captura de la barra de herramientas">

    </div>



    
</body>
</html>
